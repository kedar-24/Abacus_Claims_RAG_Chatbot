version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: claims_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=*
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  frontend:
    build:
      context: ./frontend
    container_name: claims_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
